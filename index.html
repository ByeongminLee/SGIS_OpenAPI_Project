<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SGIS OpenAPI Project</title>
        <link rel="stylesheet" href="./style/reset.css" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <h1>지역별 인구통계</h1>

        <div class="tab">
            <button class="tablinks active" data-target="0">서울특별시</button>
            <button class="tablinks" data-target="1">부산광역시</button>
            <button class="tablinks" data-target="2">대구광역시</button>
            <button class="tablinks" data-target="3">인천광역시</button>
            <button class="tablinks" data-target="4">광주광역시</button>
            <button class="tablinks" data-target="5">대전광역시</button>
            <button class="tablinks" data-target="6">울산광역시</button>
            <button class="tablinks" data-target="7">세종특별자치시</button>
            <button class="tablinks" data-target="8">경기도</button>
            <button class="tablinks" data-target="9">강원도</button>
            <button class="tablinks" data-target="10">충청북도</button>
            <button class="tablinks" data-target="11">충청남도</button>
            <button class="tablinks" data-target="12">전라북도</button>
            <button class="tablinks" data-target="13">전라남도</button>
            <button class="tablinks" data-target="14">경상북도</button>
            <button class="tablinks" data-target="15">경상남도</button>
            <button class="tablinks" data-target="16">제주특별자치도</button>
        </div>
        <div class="unit">
            <span class="un-1">(단위: %)</span>
            <span class="un-2">(단위: 명)</span>
        </div>
        <div id="0" class="tabcontent active">
            <table id="list">
                
            </table>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
